<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Vertical Touch Swipe</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        /* Carrusel que contiene las imágenes */
        .carousel {
            display: flex;
            transition: transform 0.4s ease;
        }

        /* Imágenes en el carrusel */
        .carousel img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://images.pexels.com/photos/1459505/pexels-photo-1459505.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Imagen 1">
            <img src="https://images.pexels.com/photos/433989/pexels-photo-433989.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 2">
            <img src="https://images.pexels.com/photos/1461264/pexels-photo-1461264.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 3">
            <img src="https://images.pexels.com/photos/804605/pexels-photo-804605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 4">
            <img src="https://images.pexels.com/photos/137140/pexels-photo-137140.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 5">
            <img src="https://images.pexels.com/photos/1115255/pexels-photo-1115255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 6">
            <img src="https://images.pexels.com/photos/2762083/pexels-photo-2762083.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 7">
            <img src="https://images.pexels.com/photos/1051073/pexels-photo-1051073.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen 8">
        </div>
    </div>

    <script>
        // Variables para controlar el carrusel y el efecto swipe
        const carousel = document.querySelector('.carousel');
        let startX, currentTranslate = 0, prevTranslate = 0, currentIndex = 0;

        // Funciones para manejar el inicio del toque
        function touchStart(index) {
            return function(event) {
                startX = event.touches[0].clientX;
                currentIndex = index;
                carousel.style.transition = 'none';
            }
        }

        // Función de movimiento del toque
        function touchMove(event) {
            const currentX = event.touches[0].clientX;
            const deltaX = currentX - startX;
            currentTranslate = prevTranslate + deltaX;
            carousel.style.transform = `translateX(${currentTranslate}px)`;
        }

        // Función para finalizar el movimiento
        function touchEnd() {
            carousel.style.transition = 'transform 0.4s ease';
            const movedBy = currentTranslate - prevTranslate;

            // Cambiar imagen si se ha deslizado al menos 100px
            if (movedBy < -50 && currentIndex < 7) currentIndex += 1;
            if (movedBy > 50 && currentIndex > 0) currentIndex -= 1;

            currentTranslate = currentIndex * -window.innerWidth;
            prevTranslate = currentTranslate;
            carousel.style.transform = `translateX(${currentTranslate}px)`;
        }

        // Eventos para detectar los toques
        carousel.addEventListener('touchstart', touchStart(currentIndex));
        carousel.addEventListener('touchmove', touchMove);
        carousel.addEventListener('touchend', touchEnd);
    </script>
</body>
</html>
